<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplicity</title>
    <style>
        body {
            font-family: 'American Typewriter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f2; /* light cream white */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f4f4f2; /* light cream white */
            font-size: 50px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        main {
            padding-top: 120px; /* space for the fixed header */
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        Simplicity
    </header>

    <main>
        <p>Welcome to the "Simplicity" website. This is a clean and minimalistic page design.</p>
        <p>Enjoy browsing!</p>
    </main>

</body>
</html>
